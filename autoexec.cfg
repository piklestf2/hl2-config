// turns out the only special bind in here is crouch jump, which isn't
// really necessary
unbindall

alias vfov "viewmodel_fov 90"
alias equip "vfov"

// Binds
alias +crouchjump "+jump; +duck"
alias -crouchjump "-duck; -jump"

bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "CTRL" "+duck"
bind "SPACE" "+crouchjump"
bind "MWHEELDOWN" "+jump"
bind "SHIFT" "+speed"
bind "ALT" "+strafe"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

bind "MWHEELUP" "equip; slot1"
bind "MOUSE4" "equip; slot2"
bind "MOUSE5" "equip; slot4"
bind "q" "equip; phys_swap"
bind "c" "equip; slot3"
bind "x" "equip; slot5"
bind "v" "equip; slot6"
bind "t" "equip; slot7"

bind "f" "+use"
bind "e" "impulse 100"
bind "r" "+reload"
bind "z" "+zoom"
bind "`" "toggleconsole"
bind "\" "load quick"
bind "=" "save quick"


// Misc Settings
fov_desired "90"
hud_draw_fixed_reticle "0"
hud_showemptyweaponslots "1"
crosshair "1"
hud_fastswitch "1"
hud_fastswitch_net "1"

sensitivity "1.86"

m_rawinput 1                    // Use raw input from mouse
m_filter 0                      // Do not average mouse input over two frames, more responsive mouse input
m_pitch 0.022                   // Pitch factor
m_yaw 0.022                     // Yaw factor
m_forward 1                     // Mouse forward factor (???)
m_limitedcapture_workaround 0   // Workaround for mouse capture issues
m_mousespeed 0                  // Disable Windows mouse acceleration (-noforcemspd)
m_mouseaccel1 0                 // ^ (-noforcemaccel)
m_mouseaccel2 0                 // ^ (-noforcemaccel)
m_customaccel 0                 // custom mouse acceleration
                                // 0 - no custom acceleration
                                // 1 - mouse acceleration = min(m_customaccel_max, pow(raw_mouse_delta, m_customaccel_exponent) * m_customaccel_scale + sensitivity)
                                // 2 - Same as 1, with but x and y sensitivity are scaled by m_pitch and m_yaw respectively.
                                // 3 - mouse acceleration = pow(raw_mouse_delta, m_customaccel_exponent - 1) * sensitivity
m_customaccel_scale .04         // ^
m_customaccel_max 0             // ^
m_customaccel_exponent 1        // ^

suitvolume "0.25"
snd_legacy_surround "0"
snd_pitchquality "1"
volume "0.4"
snd_musicvolume "0.4"
snd_mixahead "0.1"
adsp_debug "0"
snd_ducktovolume "0.55"
snd_duckerattacktime "0.5"
snd_duckerreleasetime "2.5"
snd_duckerthreshold "0.15"
dsp_slow_cpu "0"
dsp_volume "1.000000"
dsp_enhance_stereo "0"
snd_mute_losefocus "1"
voice_scale "1"
voice_enable "1"
voice_forcemicrecord "1"

con_enable "1"
closecaption "1"
